name: Build Jekyll site

env:
  GITHUB_ACTOR: RickGelhausen
  GITHUB_REPOSITORY: RickGelhausen/webtests
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
 push:
   branches: ["main"]


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get prerequisites and clone repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          set -x
          sudo apt-get update
          sudo apt-get install -y git
          git clone "https://token:${GITHUB_TOKEN}@github.com/${GITHUB_RPOSITORY}.git" .
        shell: bash

      - name: Run build script for Jekyll-based Github Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: "scripts/builddocs.sh"
        shell: bash

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

